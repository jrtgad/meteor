<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Temperatura</th>
                    <th>Presión</th>
                    <th>Humedad</th>
                </tr>
            </thead>
            <tbody>
                {{#each Data}} {{> sensorData}} {{/each}}
            </tbody>
        </table>
    </div>
</body>
<template name="sensorData">
    <tr>
        <td id="time">{{ time }}</td>
        <td><span id="temp">{{ temperature }}</span>ºC</td>
        <td><span id="pressure">{{ pressure }}</span>Mb</td>
        <td><span id="humidity">{{ humidity }}</span>%</td>
    </tr>
</template>
